<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Dribble Small</title>
</head>
<body>
  <div class="container container-main">
    <nav class="navbar navbar-expand-md navbar-light">
      <a href="#" class="navbar-brand">LadyBug</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Program</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Community</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Events</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Get Started</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="row">
            <h1 class="mx-auto" style="font-size:6vw">Girls just wanna have <<span>fun</span>></h1>
          </div>
          <div class="row" id="words">
            <p style="font-size:2vw">Ladybug is a girls coding club.</p>
            <p style="font-size:2vw">we create a fun, learning education to coding</p>
            <p style="font-size:2vw">and programming that promotes women in</p>
            <p style="font-size:2vw">the tech industry.</p>
          </div>
          <div class="row" id="email">
            <div class="col-6">
              <input type="email" class="form-control">
            </div>
            <div class="col-6">
              <button type="submit">Get Started</button>
            </div>
          </div>
        </div>
      <div class="col-12 col-md-6">
        <img src="/images/ladybug.png" class="img-fluid mx-auto" style="display: block;">
      </div>
    </main> 
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
