<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="">
      <div class="form-group">
        <label for="userName" class="mb-1">Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter name here" title="Name" required>
      </div>
      <div class="form-group">
        <label for="userAge" class="mb-1">Age</label>
        <input type="number" class="form-control" id="userAge" placeholder="Enter age here" title="Age">
      </div>
        <input type="submit" class="btn btn-dark mt-2">
        
      
    </form>
  </div>
</body>
</html>
