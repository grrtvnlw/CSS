<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="" class="was-validated mt-5 p-3">
      <div class="form-group">
        <label for="Username" class="mb-1 font-weight-bold">Username</label>
        <input type="text" class="form-control" id="Username" placeholder="Username" title="Name" minlength="5" required>
        <div class="invalid-feedback">
          Username must be at least 5 characters.
        </div>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group">
        <label for="Password" class="mb-1 font-weight-bold">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password" title="Password" minlength="6" maxlength="15" required>
        <div class="invalid-feedback">
          Password must be between 6 and 15 characters.
        </div>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group">
        <label for="Email" class="mb-1 font-weight-bold">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="Email address" title="Email" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group">
        <label for="About Me" class="mb-1 font-weight-bold">About Me</label>
        <textarea type="textarea" class="form-control" id="About Me" placeholder="Tell us a little about yourself" minlength="" maxlength="250" title="About Me" required></textarea>
        <div class="invalid-feedback">
          Please use less than 250 characters.
        </div>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <label for="robotCheck" class="mb-1 font-weight-bold border border-dark border-rounded p-3" id="check">I am not a robot</label>
        <input type="text" class="form-control" id="robotCheck" placeholder="" title="robotCheck" pattern="I am not a robot" required>
        <div class="invalid-feedback">
          Verify that you are not a robot. Match the text above.
        </div>
        <div class="valid-feedback">
          Not a robot!
        </div>
      <div class="input-group">
        <input type="submit" class="btn btn-dark mt-2 mx-auto">
      </div>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
