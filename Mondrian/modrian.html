<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian</title>
  <link rel="stylesheet" href="modrian.css">
</head>
<body>
  <div class="painting">
    <div class="level1a has-right-border">
      <div class="level2a has-right-border">
        <div class="level3g has-bottom-border">
          <div class="level4c has-right-border"></div>
          <div class="level4d"></div> 
        </div>
        <div class="level3h">
          <div class="level4e has-right-border">
            <div class="level5a has-bottom-border"></div>
            <div class="level5b"></div>
          </div>
          <div class="level4f has-bottom-border"></div>
        </div>
      <div class="level3i">
        <div class="level4g">
          <div class="level5c has-bottom-border has-right-border"></div>
          <div class="level5d has-bottom-border has-right-border"></div>
          <div class="level5e"></div>
        </div>
        <div class="level4h has-right-border">
          <div class="level5f has-bottom-border"></div>
          <div class="level5g has-bottom-border"></div>
          <div class="level5h"></div>
        </div>
        <div class="level4i">
          <div class="level5i has-bottom-border"></div>
          <div class="level5j has-bottom-border"></div>
          <div class="level5k has-bottom-border"></div>
          <div class="level5l">
            <div class="level6a has-right-border"></div>
            <div class="level6b"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="level2b has-border-right">
      <div class="level3a has-bottom-border"></div>
      <div class="level3b has-bottom-border"></div>
      <div class="level3c has-bottom-border">
        <div class="level4a has-right-border"></div>
        <div class="level4b"></div>
      </div>
      <div class="level3d has-bottom-border"></div>
      <div class="level3e has-bottom-border"></div>
      <div class="level3f"></div>
    </div>
  </div>
    <div class="level1b">
      <div class="level2ba has-border-right">
        <div class="level3ba has-bottom-border has-right-border"></div>
        <div class="level3bb has-bottom-border has-right-border"></div>
        <div class="level3bc has-bottom-border has-right-border"></div>
        <div class="level3bd has-bottom-border has-right-border">
          <div class="level4ba has-right-border"></div>
          <div class="level4bb"></div>
        </div>
        <div class="level3be has-bottom-border has-right-border"></div>
        <div class="level3bf">
          <div class="level4bc has-right-border"></div>
          <div class="level4bd"></div>
        </div>
      </div>
      <div class="level2bb">
        <div class="level3bg">
          <div class="level4be">
            <div class="level5ba has-bottom-border">
              <div class="level6ba has-right-border"></div>
              <div class="level6bb has-right-border"></div>
            </div>
            <div class="level5bb has-bottom-border has-right-border"></div>
            <div class="level5bc has-bottom-border has-right-border"></div>
            <div class="level5bd has-bottom-border has-right-border"></div>
            <div class="level5bd has-bottom-border has-right-border"></div>
          </div>
          <div class="level4bf">
            <div class="level5be has-bottom-border"></div>
            <div class="level5bf has-bottom-border has-right-border"></div>
            <div class="level5bg has-bottom-border has-right-border"></div>
          </div>
          <div class="level4bg">
            <div class="level5bh has-bottom-border"></div>
            <div class="level5bi has-bottom-border"></div>
            <div class="level5bj"></div>
          </div>
        </div>
        <div class="level4bh">
          <div class="level5bk has-bottom-border has-right-border"></div>
          <div class="level5bl">
            <div class="level6bc has-bottom-border"></div>
            <div class="level6bd has-bottom-border"></div>
          </div>
        </div>
        <div class="level4bi">
          <div class="level5bm has-right-border"></div>
          <div class="level5bn"></div>
        </div>
      </div>
    </div>
</body>
</html>
