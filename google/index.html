<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="left-nav">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            <div class="right-nav">
                <a href="https://mail.google.com/mail" class="padding-bottom">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <a href=""><img src="icon-apps.png" alt="App 9-square." class="apps"></a>
                <a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="sign-in">Sign in</a>
            </div>
        </div>
        <form class="content">
            <div class="logo">
                <img src="logo.png" alt="Google logo." class="logo-img">
            </div>
            <div class="search-div">
                <div class="searchbar">
                    <img src="icon-search.svg" alt="Small magnifying glass." class="search-img">
                    <input type="search">
                    <img src="icon-mic.png" alt="Small microphone." class="mic-img">
                </div>
            </div>
            <div class="buttons-div">
                <input type="submit" value="Google Search" class="btn">
                <input type="submit" value="I'm Feeling Lucky" class="btn">
            </div>
        </form>
        <div class="footer">
            <div class="left">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?fg=1">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
